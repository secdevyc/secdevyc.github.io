<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky|Irish+Grover|Stalinist+One&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- =====================
       MAIN CONTAINER
    ===================== -->
    <div class="container">
      <!-- ======================
           banner container
      ========================-->
      <div class="banner">

        <!-- ------header---- -->
        <h1>Po C'MoN??</h1>

        <!-- ------user input form---- -->
        <form>
          <div class="input">
            <input type="text" placeholder="which                         Po"/>
            <input type="submit" value="c'mon" />
          </div>

          <div class="characters">
            <input type="submit" value="pikachu" id="pikachu"/>
            <input type="submit" value="charizard" id="charizard"/>
            <input type="submit" value="mewtwo" id="mewtwo"/>
            <input type="submit" value="arceus" id="arceus"/>
            <input type="submit" value="charmander" id="charmander"/>
            <input type="submit" value="jigglypuff" id="jugglypuff"/>
          </div>

        </form>
      </div>
      <!-- ==================
        carousel container
      ==================== -->
      <div class="carousel-container">

        <!-- ------previous button---- -->
        <div class="previous">prev</div>

      <!-- ------data container---- -->
        <div class="data">

          <div class="div4">PROFILES</div>

          <div class="div1">ABILITIES</div>

          <div class="div2">ITEM</div>

          <div class="div3">TOP MOVES</div>

        </div>

        <!-- ------next button---- -->
        <div class="next">next</div>
      </div>
    </div>

    <!--------JQUERY AND JS SCRIPT------ -->
    <script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
